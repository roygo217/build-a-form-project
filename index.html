<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Build a Survey Form</title>
</head>
<body>
    <div class="above-form">
        <h1 id="title">freeCodeCamp Survey Form</h1>
        <p id="description">Thank you for taking the time to help us improve the platform
        </p>
    </div>

    <!-- Form start -->
    
    <div class="form-container">
        <form action="" id="survey-form">
            <label id="name-label" for="name">Name</label>
            <input type="text" id="name" name="name" required placeholder="enter your name">
            
            <label id="email-label" for="email">Email</label>
            <input type="email" name="email" id="email" required placeholder="enter your email">
            
            <label id="number-label" for="age">Age</label>
            <input type="number" name="age" id="number" min="10" max="120" placeholder="enter your age">
            <label for=""></label>
            
            <p>Which option best describes your current role?</p>
            <label for="roles"></label>
            <select name="roles" id="dropdown">
                <option value="students">Student</option>
                <option value="full-time-job">Full Time Job</option>
                <option value="full-time-learner">Full Time Learner</option>
                <option value="prefer-not-to-say">Preferr Not To Say</option>
                <option value="other">Other</option>
            </select>
            
            <p>Would you recommend freeCodeCamp to a friend?</p>
            <input class="input-radio" type="radio" name="name" id="definitely" value="definitely">
            <label for="definitely">Definitely</label>
            <input class="input-radio" type="radio" name="name" id="maybe" value="maybe">
            <label  for="maybe">Maybe</label>
            <input class="input-radio" type="radio" name="name" id="not-sure" value="not-sure">
            <label for="not-sure">Not Sure</label>
            
            <p>What would you like to see improved? <span>(Check all that apply)</span></p>
            <input type="checkbox" name="improve1" id="improve1" value="Front-end Projects">
            <label for="improve1">Front-end Projects</label>
            <input type="checkbox" name="improve2" id="improve2" value="Back-end Projects">
            <label for="improve2">Back-end Projects</label>
            <input type="checkbox" name="improve3" id="improve3" value="Data Visualization">
            <label for="improve3">Data Visualization</label>
            <input type="checkbox" name="improve4" id="improve4" value="Challenges">
            <label for="improve4">Challenges</label>
            <input type="checkbox" name="improv5" id="improve5" value="Open Source Community">
            <label for="improve5">Open Source Community</label>
            <input type="checkbox" name="improve6" id="improve6" value="Gitter Help Rooms">
            <label for="improve6">Gitter Help Rooms</label>
            <input type="checkbox" name="improve7" id="improve7" value="Videos">
            <label for="improve7">Videos</label>
            <input type="checkbox" name="improve8" id="improve8" value="City Meetups">
            <label for="improve8">City Meetups</label>
            <input type="checkbox" name="improve9" id="improve9" value="Wiki">
            <label for="improve9">Wiki</label>
            <input type="checkbox" name="improve10" id="improve10" value="Forum">
            <label for="improve10">Forum</label>
            <input type="checkbox" name="improve11" id="improve11" value="Additional Courses">
            <label for="improve11">Additional Courses</label>

            <p>Any comments or suggestions?</p>
            <label for="comments"></label>
            <textarea name="comments" id="comments" cols="30" rows="10"></textarea>

            <input id="submit" type="submit" value="Submit">
        </form>
    </div>
    


    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>
</html>
